<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Weather map with Pokémons! See anywhere what type of Pokémon you can find based on temperature.">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Pokémon Weather Map">
  <meta name="twitter:description" content="Weather map with Pokémons! See anywhere what type of Pokémon you can find based on temperature.">
  <meta name="twitter:image" content="https://pokeweather.info/assets/img/icon3.png">
  <meta name="twitter:url" content="https://pokeweather.info">
  <meta property="og:title" content="Pokémon Weather Map">
  <meta property="og:url" content="https://pokeweather.info">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Weather map with Pokémons! See anywhere what type of Pokémon you can find based on temperature.">
  <meta property="og:image" content="https://pokeweather.info/assets/img/icon3.png">
  <meta name="theme-color" content="#3D7DCA">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="manifest" href="/manifest.json">
  <script defer src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.css' rel='stylesheet' />
  <script defer src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.min.js'>
  </script>
  <link rel='stylesheet'
    href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.css'
    type='text/css' />
  </script>
  <title>Pokémon Weather Map</title>
</head>

<body id="body">
  <div id="overlay">
    <div class="loader"></div>
  </div>

  <div class="main">
    <div class="map">
      <div id='geocoder' class='geocoder'></div>
      <div id='map'></div>
    </div>
    <div class="info" id="info">
      <div class="logo">
        <img id="logo" src="assets/img/logo.png" alt="Pokemon logo">
      </div>
      <div class="box">
        <p>City: <span class="resp" id="cidade">-</span></p>
        <hr>
        <p>Climate: <span id="clima">-</span></p>
        <hr>
        <p>Temperature: <span id="temp">-</span></p>
        <hr>
        <p>Type of Pokemon that can be found</p>
        <div class="img-tipo">
          <img id="imgtipo" src="/assets/img/bg.png" alt="Image of the type of pokemon that can be found">
        </div>
        <hr>
        <p>Pokemon Example: <span id="pokemon">-</span></p>

        <button id="pokeInfo">More information about the Pokemon</button>
      </div>
      <br>
    </div>
  </div>

  <div id="pokemonModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="close">&times;</div>
        <h1 id="modalPokemon">-</h1>
      </div>
      <div class="modal-body">
        <div class="pokeImg">
          <img id="pokeImg" src="" alt="Image of the pokemon">
        </div>
        <div class="pokeInfo1">
          <p>HP: <span id="hp">-</span></p>
          <hr>
          <p>Attack: <span id="attack">-</span></p>
          <hr>
          <p>Defense: <span id="defense">-</span></p>
          <hr>
          <p>Sp. Attack: <span id="sattack">-</span></p>
          <hr>
          <p>Sp. Defense: <span id="sdefense">-</span></p>
          <hr>
          <p>Speed: <span id="speed">-</span></p>
        </div>
        <div class="pokeInfo2">
          <hr style="width: 100%;" class="mobile-only">
          <div id="imgstipo" class="type">
            <p>Types</p>
          </div>
          <hr style="width: 100%;">
          <div class="moves">
            <p>Moves</p>
            <div id="moves"></div>
          </div>
          <hr style="width: 100%;">
          <div class="body">
            <div class="altura">
              <p>height</p>
              <span id="altura">-</span>
            </div>
            <div class="peso">
              <p>weight</p>
              <span id="peso">-</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="erroModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="close">&times;</div>
        <h1>ERROR</h1>
      </div>
      <div class="modal-body">
        <h2 id="errorText"></h2>
      </div>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/sw.js')
      })
    }
  </script>

  <script defer src="/assets/js/tz.js"></script>
  <script defer src="/assets/js/moment.min.js"></script>
  <script defer src="/assets/js/moment-timezone-10.min.js"></script>
  <script defer src="/assets/js/map.js"></script>
  <script defer src="/assets/js/poketomap.js"></script>
  <script defer src="/assets/js/ajax.js"></script>
  <script defer src="/assets/js/modal.js"></script>

</body>

</html>
